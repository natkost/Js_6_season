<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lesson 7</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
      <header id="header">
        <h1>todos</h1>
      </header>
      <section id="new">
        <input id="switch-all" type="checkbox" hidden="">
        <input id="new-event" type="text" placeholder="What need to be done?" autofocus>
      </section>
      <section id="list">
        <ul id="ul-events">
        </ul>
        <footer id="footer-list">
          <span id="todo-count"><strong>{{activeTodoCount}}</strong> items left</span>
          <ul id="ul-actions">
            <li>
              <a {{#eq filter 'all'}}class="selected"{{/eq}} href="#/all">All</a>
            </li>
            <li>
              <a {{#eq filter 'active'}}class="selected"{{/eq}}href="#/active">Active</a>
            </li>
            <li>
              <a {{#eq filter 'completed'}}class="selected"{{/eq}}href="#/completed">Completed</a>
            </li>
          </ul>
        </footer>
      </section>
      <footer id="footer-main">
         <p>Double-click to edit a todo</p>
      </footer>
    <script src="lesson7.js"></script>
  </body>
</html>
